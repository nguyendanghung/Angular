<p>user-detail works!</p>


<div>
  <img [src]="user.avatar" alt="">
  <p>Name: {{user.name}}</p>
  <p>Create: {{user.createdAt}}</p>
  <p>Detail: {{user.detail}}</p>
</div>
<button (click)="isEdit = true">Edit</button>
<form *ngIf="user && isEdit" [formGroup]="userDetailForm" (ngSubmit)="updateUser(user.id)">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Detail:
    <input type="text" formControlName="detail">
  </label>
  <button type="submit" [disabled]="!userDetailForm.valid">Submit</button>

</form>
<p>{{userDetailForm.status}}</p>
