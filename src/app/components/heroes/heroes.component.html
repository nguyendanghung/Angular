<h2>List heroes</h2>

<ul>
    <li *ngFor="let hero of heroes">
        <span routerLink="/detail/{{hero.id}}" [class]="{selected : hero === selectedHero}">{{hero.id}} {{hero.name}}</span>
        <button (click)="deleteHero(hero)">X</button>

    </li>
</ul>

<div>
    <label for="">Hero name</label>
    <input type="text" #heroName>
    <button (click)="addHero(heroName.value)">Add new Hero</button>
</div>
