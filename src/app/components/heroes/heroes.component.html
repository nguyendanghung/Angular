<h2>List heroes</h2>

<ul>
    <li *ngFor="let hero of heroes" (click)="goDetails(hero)">
        <span [class]="{selected : hero === selectedHero}">{{hero.id}}</span>
        <span [class]="{selected : hero === selectedHero}">{{hero.name}}</span>
    </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details</h2>
  <p>{{selectedHero.id}}</p>
  <input type="text" [(ngModel)]="selectedHero.name">
</div>
